<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base85 Console Test Playground</title>
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        pre {
            display: inline;
            user-select: all;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script type="module">
        import {decode, encode} from "./index.js";
        import * as util from "./tests/util.js";
        globalThis.decode = decode;
        globalThis.encode = decode;
        globalThis.base85 = {decode, encode};
        globalThis.util = util;
    </script>
</head>
<body>
    <h2>Base85</h2>
    <span>You can use <pre>encode</pre> and <pre>decode</pre> in the browser's console.</span>
    <br>
    <i>As well as <pre>base85</pre> and <pre>util</pre>.</i>
    <br>
    <a href="https://github.com/AlttiRi/base85#base85" target="_blank">Readme.md</a>
</body>
</html>
